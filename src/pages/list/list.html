<ion-content padding>


  <div class="listDisp" *ngIf="isListView">

    <ion-list no-lines>

      <ion-item (click)="openShow(this);">
        <ion-avatar item-start class="square_img">
          <img src="../../assets/imgs/1304.jpg">
        </ion-avatar>

        <h2>
          <b class="title">Naruto</b>
          <span class="rating">ANIME</span>
          <span style="float:right"># 1</span>
        </h2>

        <p class="date">
          <ion-icon name="star"></ion-icon> 45
          <span style="float: right;">
            <ion-icon name="alarm"></ion-icon>
            &nbsp; 12-24-00
          </span>
        </p>
      </ion-item>


    </ion-list>
  </div>


  <div class="myContainer" *ngIf="!isListView">

    <ion-card class="itemCard">
      <img class="cardImage" src="../../assets/imgs/add_img.jpg" />
      <div class="cont">
        <p class="rating">██████
          <span style="float:right">
            <span style="float:left">
              <ion-icon name="star"></ion-icon>&nbsp; ██</span>
          </span>
        </p>
        <p class="title">███████</p>
        <p class="date">
          <span style="float:left">
            <ion-icon name="alarm"></ion-icon>
          </span>&nbsp; █ &nbsp;-&nbsp; █ &nbsp;-&nbsp; █</p>
      </div>
    </ion-card>


    <ion-card class="itemCard" (click)="openShow();">
      <img class="cardImage" src="../../assets/imgs/1304.jpg" />
      <p class="rating">ANIME
        <span style="float:right">
          <span style="float:left">
            <ion-icon name="star"></ion-icon>&nbsp; 45</span>
        </span>
      </p>
      <p class="title">Naruto</p>
      <p class="date">
        <span style="float:left">
          <ion-icon name="alarm"></ion-icon>
        </span>&nbsp; 12-21-17</p>
    </ion-card>


  </div>

  <ion-fab bottom right>
    <button ion-fab color="light" (click)="isListView = !isListView;">
      <ion-icon name="{{isListView? 'apps' : 'list'}}"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
